<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>HappyMoney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/js/jquery-3.7.1.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/2peynp4oh18k9zstc7qk3yt7109evnm1kwhutarshyna3tfd/tinymce/5/tinymce.min.js"
    referrerpolicy="origin"></script>
  <script type="module" src="/js/bootstrap.min.js"></script>
  <script type="module" src="/js/common.js"></script>
  <script type="module" src="/js/post-update.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/post-update.css" />
</head>

<body>
  <div class="hm-container">
    <header id="header_wrap"></header>
    <div id="main-content">
      <div class="contents-wrap">
        <h2 class="board-title">
          수정
        </h2>
        <form action="" method="post">
          <div class="form-group">
            <select class="hm-input" id="category" name="category" required>
              <option value="잡담">잡담</option>
              <option value="가입인사">가입인사</option>
              <option value="정보">정보</option>
              <option value="질문">질문</option>
              <!-- 말머리 추가 가능 -->
            </select>
            <label for="title"></label>
            <input type="text" class="hm-input" id="title" placeholder="제목 입력(2-30)" name="title" maxlength="30"
              required="required" pattern=".{2,30}" />
          </div>
          <div class="posting-container">
            <textarea id="editor" placeholder="내용을 입력하세요."></textarea>
          </div>
      </div>
      <input type="button" id="posting-button" class="hm-button hm-main-color" value="수정하기" />
      </form>
    </div>
  </div>
  <footer id="footer_wrap"></footer>
  </div>
</body>

</html>
