<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/jquery-3.7.1.min.js"></script>
    <script type="module" src="../js/axios.min.js"></script>
    <script type="module" src="../js/bootstrap.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/bootstrap.min.js"></script>
    <script type="module" src="../js/common.js"></script>
    <script type="module" src="../js/signup.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/stock_main.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>HappyMoney</title>
  </head>
  <body>
    <div class="hm-container">
      <header id="header_wrap"></header>
    <div class="signupModal">
      <div class="signupInput">
        <div class="signup">
          회원가입
          <span class="signupExplanation">
            별표(<span class="red">*</span>)가 있는 항목은 <span class="red">필수 입력 항목 </span>입니다.</span
          >
        </div>
        <div class="input hm-input-wrap " id="emailInput">
          <label for="email">이메일 주소 <span class="red">*</span></label>
          <input type="email" id="email" class="hm-input" />
          <div class="check">
          <span class="checkVerify red" id="emailCheckVerify" ></span>
     
          <button id="emailCheckBtn" class="hm-button hm-sub-color ckeck">중복체크</button>
        </div>
        </div>
        <div class="input hm-input-wrap ">
          <label for="password">비밀번호 <span class="red">*</span></label>
          <input type="password" id="password"class="hm-input" />
          <label for="password">비밀번호는 <span class="red">6자리 이상, 특수문자를</span> 입력하셔야 합니다.</label>
        </div>
        <div class="input hm-input-wrap ">
          <label for="passwordCheck">비밀번호 확인 <span class="red">*</span></label>
          <input type="password" id="passwordCheck"class="hm-input" />
          <div class="check">
          <span class="checkVerify red" id="passwordCheckVerify" ></span>
          </div>
        </div>
        <div class="input hm-input-wrap ">
          <label for="name">이름 <span class="red">*</span></label>
          <input type="text" id="name" class="hm-input"/>
          <div class="check">
          <span class="checkVerify red" id="nameCheckVerify" ></span>
          </div>
        </div>
        <div class="input hm-input-wrap ">
          <label for="nickName">닉네임 <span class="red">*</span></label>
          <input type="text" id="nickName"class="hm-input" />
          <div class="check">
          <span class="checkVerify red" id="nickNameCheckVerify" ></span>
     
          <button id="nickNameCheckBtn" class="hm-button hm-sub-color ckeck">중복체크</button>
        </div>
        </div>
        <div class="input hm-input-wrap ">
          <label for="phone">휴대폰 번호 <span class="red">*</span></label>
          <input type="text" id="signupInputPhone" pattern="[0-9]{9,11}"class="hm-input" />
          <span class="checkVerify red" id="phoneCheckVerify" ></span>
          <label for="phone">예시) 010-1234-5678 </label>
        </div>
        <button class="signupBtn">회원가입</button>
      </div>
    </div>
    <footer id="footer_wrap"></footer>
  </body>
</html>
