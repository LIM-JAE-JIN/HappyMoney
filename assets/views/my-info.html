<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/bootstrap.min.js"></script>
    <script type="module" src="/js/common.js"></script>
    <script type="module" src="/js/my-info.js"></script>
    <script type="module" src="../js/login.js" defer></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/my-info.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>HappyMoney</title>
  </head>
  <body>
    <div class="hm-container">
      <header id="header_wrap"></header>
      <div id="main-content">
        <!-- 프로필 s -->
        <div class="my-info-wrap">
          <div class="profile-wrap">
            <h2 class="profile-title">프로필</h2>
            <div class="profile-contents-wrap">
              <div class="profile-left">
                <div class="names">
                  <span class="user-name">문준식</span>
                  <span class="'user-nick-name">(Money)</span>
                </div>
                <span>geniusjun6@naver.com</span>
                <span>010-5850-3898</span>
              </div>
              <div class="profile-right">
                <span>가입일 : 2024-01-24</span>
                <button>수정하기</button>
              </div>
            </div>
          </div>
          <div class="my-activity-btns">
            <button class="my-posts">내가 쓴 게시글</button>
            <button class="my-comments">내가 쓴 댓글</button>
          </div>
        </div>
        <!-- 나의 계좌 s-->
        <div class="contents-wrap">
          <div class="account-header">
            <h2 class="board-title">나의 계좌</h2>
            <div class="create-btn-description">
              <button class="create-account-btn">계좌 개설</button>
              <span>* 계좌 당 3개의 계좌를 개설할 수 있습니다.</span>
            </div>
          </div>
          <ul class="accounts-list">
            <li class="accounts">
              <a href="#none"></a>
              <div class="accounts-left">
                <div class="account-name">
                  <span>1번 계좌</span>
                  <img src="../images/modify-pencil.png" />
                </div>
                <span>999-999-9999</span>
              </div>
              <div class="accounts-right">
                <div class="account-prices">
                  <span class="ttl-price">100,100,000 원</span>
                  <span class="calculate-price">+100,000 (0.1%)</span>
                </div>
                <button>삭제</button>
              </div>
            </li>
            <hr />
            <li class="accounts">
              <a href="#none"></a>
              <div class="accounts-left">
                <div class="account-name">
                  <span>2번 계좌</span>
                  <img src="../images/modify-pencil.png" />
                </div>
                <span>999-999-9999</span>
              </div>
              <div class="accounts-right">
                <div class="account-prices">
                  <span class="ttl-price">100,100,000 원</span>
                  <span class="calculate-price">+100,000 (0.1%)</span>
                </div>
                <button>삭제</button>
              </div>
            </li>
            <hr />
            <li class="accounts">
              <a href="#none"></a>
              <div class="accounts-left">
                <div class="account-name">
                  <span>3번 계좌</span>
                  <img src="../images/modify-pencil.png" />
                </div>
                <span>999-999-9999</span>
              </div>
              <div class="accounts-right">
                <div class="account-prices">
                  <span class="ttl-price">100,100,000 원</span>
                  <span class="calculate-price">+100,000 (0.1%)</span>
                </div>
                <button>삭제</button>
              </div>
            </li>
            <hr />
          </ul>
        </div>
        <!-- 내 정보 페이지 e -->
      </div>
      <footer id="footer_wrap"></footer>
    </div>
  </body>
</html>
